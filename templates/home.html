<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Boston House Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post" class="prediction-form">
            <div class="form-group">
                <label for="CRIM">CRIM</label>
                <input type="text" name="CRIM" id="CRIM" placeholder="CRIM" required>
            </div>
            <div class="form-group">
                <label for="ZN">ZN</label>
                <input type="text" name="ZN" id="ZN" placeholder="ZN" required>
            </div>
            <div class="form-group">
                <label for="INDUS">INDUS</label>
                <input type="text" name="INDUS" id="INDUS" placeholder="INDUS" required>
            </div>
            <div class="form-group">
                <label for="CHAS">CHAS</label>
                <input type="text" name="CHAS" id="CHAS" placeholder="CHAS" required>
            </div>
            <div class="form-group">
                <label for="NOX">NOX</label>
                <input type="text" name="NOX" id="NOX" placeholder="NOX" required>
            </div>
            <div class="form-group">
                <label for="RM">RM</label>
                <input type="text" name="RM" id="RM" placeholder="RM" required>
            </div>
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="text" name="Age" id="Age" placeholder="Age" required>
            </div>
            <div class="form-group">
                <label for="DIS">DIS</label>
                <input type="text" name="DIS" id="DIS" placeholder="DIS" required>
            </div>
            <div class="form-group">
                <label for="RAD">RAD</label>
                <input type="text" name="RAD" id="RAD" placeholder="RAD" required>
            </div>
            <div class="form-group">
                <label for="TAX">TAX</label>
                <input type="text" name="TAX" id="TAX" placeholder="TAX" required>
            </div>
            <div class="form-group">
                <label for="PTRATIO">PTRATIO</label>
                <input type="text" name="PTRATIO" id="PTRATIO" placeholder="PTRATIO" required>
            </div>
            <div class="form-group">
                <label for="B">B</label>
                <input type="text" name="B" id="B" placeholder="B" required>
            </div>
            <div class="form-group">
                <label for="LSTAT">LSTAT</label>
                <input type="text" name="LSTAT" id="LSTAT" placeholder="LSTAT" required>
            </div>
            <button type="submit" class="predict-button">Predict Price</button>
        </form>
        <div class="prediction-result">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
